<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot Body -->
  <rect x="30" y="30" width="40" height="40" rx="5" fill="#540863"/>

  <!-- Robot Head -->
  <rect x="35" y="15" width="30" height="20" rx="10" fill="#540863"/>

  <!-- Robot Eyes -->
  <circle cx="42" cy="25" r="3" fill="white"/>
  <circle cx="58" cy="25" r="3" fill="white"/>

  <!-- Robot Antenna -->
  <line x1="50" y1="10" x2="50" y2="15" stroke="#540863" stroke-width="2"/>
  <circle cx="50" cy="8" r="2" fill="#540863"/>

  <!-- Robot Arms -->
  <line x1="25" y1="40" x2="30" y2="40" stroke="#540863" stroke-width="3"/>
  <line x1="70" y1="40" x2="75" y2="40" stroke="#540863" stroke-width="3"/>

  <!-- Robot Legs -->
  <line x1="40" y1="70" x2="40" y2="75" stroke="#540863" stroke-width="3"/>
  <line x1="60" y1="70" x2="60" y2="75" stroke="#540863" stroke-width="3"/>
</svg>